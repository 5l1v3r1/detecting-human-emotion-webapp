<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
        {% if title %}
            <title>{{ title }}</title>
        {% endif %}
        {% include "universal_imports.html" %}
    {% endblock %}
</head>
<body>

<main>
    <div>
        {% block header %}
            {% include "header.html" %}
        {% endblock %}
    </div>

    <div>
        {% block content %}{% endblock %}
    </div>
    <div>
        {% block footer %}
            {% include "footer.html" %}
        {% endblock %}
    </div>
</main>
</body>
</html>
